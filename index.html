<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager - Nails by Riz</title>
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E7BE;
            --gold-dark: #996515;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--white), var(--gold-light));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(45deg, var(--gold-primary), var(--white));
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(212, 175, 55, 0.3);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        nav {
            background: linear-gradient(to right, var(--gold-dark), var(--gold-primary));
            padding: 15px 0;
            box-shadow: 0 2px 10px rgba(153, 101, 21, 0.3);
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--gold-light);
        }

        .manager-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .manager-container h2 {
            color: var(--gold-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gold-light);
            border-radius: 5px;
            font-size: 16px;
        }

        .search-btn {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-primary));
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }

        .accounts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .accounts-table th,
        .accounts-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--gold-light);
        }

        .accounts-table th {
            background-color: var(--gold-light);
            color: var(--gold-dark);
        }

        .accounts-table tr:hover {
            background-color: rgba(244, 231, 190, 0.2);
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background-color: var(--gold-primary);
            color: var(--white);
        }

        .delete-btn {
            background-color: #ff4444;
            color: var(--white);
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .footer {
            background: linear-gradient(to right, var(--gold-dark), var(--gold-primary));
            color: var(--white);
            text-align: center;
            padding: 25px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="NBR.png" alt="Nails by Riz Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="manager-container">
        <h2>Account Manager</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name or email...">
            <button class="search-btn" onclick="searchAccounts()">Search</button>
        </div>
        <table class="accounts-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Registration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accountsTableBody">
                <!-- Table content will be populated by JavaScript -->
            </tbody>
        </table>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nails by Riz. All rights reserved.</p>
    </footer>

    <script>
        // Sample data structure for accounts (in a real application, this would come from a database)
        let accounts = [];

        // Function to load accounts from localStorage
        function loadAccounts() {
            // Get all keys from localStorage
            const keys = Object.keys(localStorage);
            accounts = [];

            // Find all stored user data
            keys.forEach(key => {
                if (key.startsWith('user_')) {
                    try {
                        const userData = JSON.parse(localStorage.getItem(key));
                        accounts.push(userData);
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
            });

            displayAccounts(accounts);
        }

        // Function to display accounts in the table
        function displayAccounts(accountsToShow) {
            const tableBody = document.getElementById('accountsTableBody');
            tableBody.innerHTML = '';

            accountsToShow.forEach(account => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${account.fullName}</td>
                    <td>${account.email}</td>
                    <td>${account.phone}</td>
                    <td>${account.registrationDate || 'N/A'}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editAccount('${account.email}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteAccount('${account.email}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to search accounts
        function searchAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredAccounts = accounts.filter(account => 
                account.fullName.toLowerCase().includes(searchTerm) ||
                account.email.toLowerCase().includes(searchTerm)
            );
            displayAccounts(filteredAccounts);
        }

        // Function to edit account
        function editAccount(email) {
            const account = accounts.find(acc => acc.email === email);
            if (account) {
                // In a real application, this would open an edit form
                alert('Edit functionality would be implemented here');
            }
        }

        // Function to delete account
        function deleteAccount(email) {
            if (confirm('Are you sure you want to delete this account?')) {
                localStorage.removeItem(`user_${email}`);
                accounts = accounts.filter(acc => acc.email !== email);
                displayAccounts(accounts);
            }
        }

        // Load accounts when the page loads
        window.onload = loadAccounts;
    </script>
</body>
</html>
