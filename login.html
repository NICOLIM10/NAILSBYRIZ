<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nails by Riz</title>
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4E7BE;
            --gold-dark: #996515;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--white), var(--gold-light));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(45deg, var(--gold-primary), var(--white));
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(212, 175, 55, 0.3);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        nav {
            background: linear-gradient(to right, var(--gold-dark), var(--gold-primary));
            padding: 15px 0;
            box-shadow: 0 2px 10px rgba(153, 101, 21, 0.3);
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--gold-light);
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .login-container h2 {
            color: var(--gold-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--gold-dark);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gold-light);
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold-primary));
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--gold-dark);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background: linear-gradient(to right, var(--gold-dark), var(--gold-primary));
            color: var(--white);
            text-align: center;
            padding: 25px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="NBR.png" alt="Nails by Riz Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Us</a></li>

            </ul>
        </nav>
    </header>

    <main class="login-container">
        <h2>Login to Book</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nails by Riz. All rights reserved.</p>
    </footer>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if all fields are filled
            if (!email || !password) {
                alert('Please fill in all fields');
                return false;
            }
            
            // Get the user data from localStorage
            const userData = localStorage.getItem(`user_${email}`);
            
            // Check if user exists
            if (!userData) {
                alert('Account not found. Please register first.');
                return false;
            }
            
            // Parse user data
            const user = JSON.parse(userData);
            
            // Check if password matches (using the same encoding method as in registration)
            if (user.password !== btoa(password)) {
                alert('Incorrect password. Please try again.');
                return false;
            }
            
            // If everything is correct, set login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            
            // Redirect to booking page
            window.location.href = 'booking.html';
            return false;
        }

        // Add password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
